<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snowflake UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
    }

    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
  <div id="app">
    <g-tabs :selected.sync="selectedTab">
      <g-tabs-head>
        <template slot="actions">
          <button>Settings</button>
        </template>
        <g-tabs-item name="lol">
          <g-icon name="settings"></g-icon>
          League of Legends
        </g-tabs-item>
        <g-tabs-item name="tos" disabled>
          Tree of Savior
        </g-tabs-item>
        <g-tabs-item name="tft">
          Teamfight Tactics
        </g-tabs-item>
      </g-tabs-head>
      <g-tabs-body>
        <g-tabs-pane name="lol">
          LOL News
        </g-tabs-pane>
        <g-tabs-pane name="tos">
          TOS News
        </g-tabs-pane>
        <g-tabs-pane name="tft">
          TFT News
        </g-tabs-pane>
      </g-tabs-body>
    </g-tabs>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>

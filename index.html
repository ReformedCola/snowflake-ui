<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Snowflake UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
    }

    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
  <div id="app" style="padding: 100px;">
    <g-collapse single>
      <g-collapse-item title="Title 1">Content 1</g-collapse-item>
      <g-collapse-item title="Title 2">Content 2</g-collapse-item>
      <g-collapse-item title="Title 3">Content 3</g-collapse-item>
    </g-collapse>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
